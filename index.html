<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-sccore">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
    <div id="r" class="choice">
        <img src="./assets/rock.png" alt="image of an hand that represents a rock">
    </div>
</div>
<div class="choices">
    <div id="p" class="choice">
        <img src="./assets/paper.png" alt="image of an hand that represents a sheet of paper">
    </div>
</div>
<div class="choices">
    <div id="s" class="choice">
        <img src="./assets/scissors.png" alt="image of an hand that represents scissors">
    </div>
</div>

<p id="action-message">Make your move.</p>

</html>
